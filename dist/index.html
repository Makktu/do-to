<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <script src="./main.js" defer></script>
        <title>Do-To</title>
    </head>
    <body>
        <div id="header"></div>

        <div id="content"></div>
        <div id="control">
            <i class="fa-solid fa-plus"></i><i class="fa-solid fa-gears"></i>
        </div>

        <button class="button open-button">open modal</button>

        <dialog class="modal" id="modal">
            <button class="button close-button">X</button>
            <h4>Create New To-Do</h4>
            <p>Enter the unironic deets, yo.</p>

            <form class="form" method="dialog">
                <label>Group</label>
                <label>TASK: <input type="text" /></label>
                <label>Due By? <input type="text" /></label>
                <label>Priority <input type="text" /></label>
                <label>Notes: <input type="textarea" /></label>

                <button class="button" type="submit">SAVE</button>
            </form>
        </dialog>
    </body>
</html>
