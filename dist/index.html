<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <script src="./main.js" defer></script>
        <title>Do-To</title>
    </head>
    <body>
        <div id="header"></div>

        <div id="content">
            <!-- <div class="task-cats">
                <label for="categories">Displaying Tasks From:</label>

                <select name="task-categories" id="categories">
                    <option value="volvo">ALL</option>
                    <option value="saab">Routine</option>
                    <option value="mercedes">Finances</option>
                    <option value="audi">Personal</option>
                </select>
            </div> -->
        </div>
        <div id="control">
            <i class="fa-solid fa-plus"></i><i class="fa-solid fa-gears"></i>
        </div>
        <dialog class="modal" id="modal">
            <button class="button close-button">X</button>
            <h4 id="entry-mode">Create New To-Do</h4>

            <form class="form" method="dialog">
                <div>
                    <label>Group</label>
                    <select name="group" id="group">
                        <option selected="selected" value="Personal">
                            Personal
                        </option>
                        <option value="Finances">Finances</option>
                        <option value="Routine">Routine</option>
                    </select>
                </div>
                <label>TASK: <input id="new-task" type="text" /></label>
                <div>
                    <label>Due By </label>
                    <select name="due-by" id="due-by">
                        <option selected="selected" value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="choose-date">Choose Date</option>
                    </select>
                </div>
                <div>
                    <label>Priority </label>
                    <select name="priority" id="priority">
                        <option value="critical">Critical</option>
                        <option selected="selected" value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <label
                    >Notes:
                    <textarea
                        id="notes"
                        name="notes"
                        rows="4"
                        cols="30"
                    ></textarea>
                </label>

                <button class="submitBtn" type="submit">SAVE</button>
            </form>
        </dialog>
    </body>
</html>
